<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     class Movie {
        constructor(title, studio, rating = "PG") {
            this.title = title;
            this.studio = studio;
            this.rating = rating;
        }

        static getPGRatedMovies(movies) {
            return movies.filter(movie => movie.rating === "PG");
        }
        }

        // Example usage
        const casinoRoyale = new Movie("Casino Royale", "Eon Productions", "PG13");
        console.log(casinoRoyale);

        // Creating an array of Movie instances
        const moviesArray = [
        new Movie("Movie1", "Studio1", "PG"),
        new Movie("Movie2", "Studio2", "PG13"),
        new Movie("Movie3", "Studio3", "R"),
        // Add more movies as needed
        ];

        // Get an array of PG-rated movies from the moviesArray
        const pgRatedMovies = Movie.getPGRatedMovies(moviesArray);
        console.log(pgRatedMovies);


    </script>
</body>
</html>
